version: '3.8'
services:
  dev-database:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: dev_database
      MYSQL_ROOT_PASSWORD: 123
    networks:
      - dev-network
networks:
  dev-network:
    driver: bridge
